    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      var connected = false;
      var socket;
  
      $( document ).ready(function() {
          $("#connect").click(connect);
          $("#send").click(sendMessage);
          $('.sidenav').sidenav();
          $('.carousel').carousel({
              dist: 0,
              padding: 20,
              onCycleTo: function(data){
                  changeSlide($(data).data('cindex'), '.carousel.carousel-slider');
              }
          });
          $('.carousel.carousel-slider').carousel({
              fullWidth: true,
              onCycleTo: function(data){
                  changeSlide($(data).data('cindex'), '.carousel');
              }
          });
          //$('.materialboxed').materialbox();
          $('.parallax').parallax();

          $("#name").keypress(function(event){
              if(event.keyCode == 13 || event.which == 13) {
                  connect();
              }
          });

          $("#msg").keypress(function(event) {
              if(event.keyCode == 13 || event.which == 13) {
                  sendMessage();
              }
          });

          $("#chat").change(function() {
            scrollToBottom();
          });

          $("#name").focus();

          $("#atualizarimgs").click(imgs);
      });

      // IMAGENS: CAROUSEL SLIDER  
      changeSlide = function(index, cl) {
          cl = (typeof cl == undefined) ? '.carousel.carousel-slide' : cl;
          $(cl).carousel('set', index);
      }
      var imgs = function () {
          //alert('Atualizando as imagens!!');
          M.toast({html: 'Atualizando as imagens!!'})
          
          $.getJSON("imagens", function(result){
            let cindex = 4;
            let elemento = '<a class="carousel-item" data-cindex="0"><img src="http://lorempixel.com/250/250/nature/6"></a>';
            // reinit the carousel
            //$('.carousel').removeClass('initialized');
            $('.carousel').empty();
            
            $("#qtdimagens").text( parseInt( result.length ));
            //$('.carousel').append(elemento);
            //$('.carousel').append('<a class="carousel-item" data-cindex="1"><img src="http://lorempixel.com/250/250/nature/7"></a>');
            //$('.carousel').append('<a class="carousel-item" data-cindex="2"><img src="http://lorempixel.com/250/250/nature/8"></a>');
            //$('.carousel').append('<a class="carousel-item" data-cindex="3"><img src="http://lorempixel.com/250/250/nature/10"></a>');
            $.each(result, function(i, field){
              // img src nao entra nesse append
              //let elemento_cindex = '<a class="carousel-item" data-cindex="' + cindex + '"></a>';
              //let elemento_imgsrc = '<img src="'+ field.description + '>'
              var image = $('<img />', { 
               id:'elemento_cindex_' + cindex,
               src: field.description
              });
              var imageDiv = $('<a >',{
                class: 'carousel-item',
                'data-cindex': cindex
              });
              image.appendTo(imageDiv);
              
              $('.carousel').append(imageDiv);
              cindex++;
            });
            
            // reinit the carousel
            $('.carousel').removeClass('initialized');
            //$('.carousel').carousel();
            $('.carousel.carousel-slider').carousel({
              fullWidth: true,
              onCycleTo: function(data){
                  changeSlide($(data).data('cindex'), '.carousel');
              }
            });
            $('.carousel').carousel({
                dist: 0,
                padding: 20,
                onCycleTo: function(data){
                    changeSlide($(data).data('cindex'), '.carousel.carousel-slider');
                }
            });
          });
      };
      
      // FUNÇÕES DO CHAT
      var connect = function() {
          if (! connected) {
              var name = $("#name").val();
              console.log("Val: " + name);
              socket = new WebSocket("ws://" + location.host + "/chat/" + name);
              socket.onopen = function() {
                  connected = true;
                  console.log("Connected to the web socket");
                  $("#send").attr("disabled", false);
                  $("#connect").attr("disabled", true);
                  $("#name").attr("disabled", true);
                  $("#status").text("CONECTADO");
                  $("#iconestatus").text("cloud_done");
                  $("#msg").focus();
              };
              socket.onmessage =function(m) {
                  console.log("Got message: " + m.data);
                  $("#chat").append(m.data + "\n");
                  $("#mensagens").text( parseInt($("#mensagens").text()) + 1 );
                  scrollToBottom();
              };
          }
      };

      var sendMessage = function() {
          if (connected) {
              var value = $("#msg").val();
              console.log("Sending " + value);
              socket.send(value);
              $("#msg").val("");
          }
      };

      var scrollToBottom = function () {
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
      };

    </script>
